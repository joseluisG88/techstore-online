<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Online :Tecnología</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <header class="header">
        <div class="header__logo">
            <a href="index.html">
                <img src="src/images/logo.png" alt="TechStore Online Logo">
            </a>
        </div>
        
        <nav class="header__nav" aria-label="Navegación principal">
            <ul class="nav__list">
                <li class="nav__item"><a href="src/pages/catalogo.html" class="nav__link">Catálogo</a></li>
                <li class="nav__item"><a href="src/pages/carrito.html" class="nav__link">Carrito</a></li>
                <li class="nav__item"><a href="src/pages/login.html" class="nav__link nav__link--btn">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">

        <section class="hero-banner" aria-labelledby="banner-title">
            <div class="hero-banner__content">
                <h1 id="banner-title" class="hero-banner__title">La tecnología del futuro</h1>
                <p class="hero-banner__text">Aprovecha hasta un 40% de descuento en periféricos gamer.</p>
                <a href="src/pages/catalogo.html" class="hero-banner__button">Explorar Ofertas</a>
            </div>
        </section>

        <section class="featured" aria-labelledby="featured-title">
            <h2 id="featured-title" class="featured__title">Productos Destacados</h2>
            
            <div class="featured__grid">
                <article class="product-card">
                    <figure class="product-card__figure">
                        <img src="src/images/mouse-pro.jpg" alt="Mouse inalámbrico Pro" class="product-card__img">
                        <figcaption class="product-card__tag">Nuevo</figcaption>
                    </figure>
                    <div class="product-card__info">
                        <h3 class="product-card__name">Mouse Gamer Pro Wireless</h3>
                        <p class="product-card__price">$45.000</p>
                        <button class="product-card__button" aria-label="Agregar Mouse Gamer al carrito">
                            Agregar al carrito
                        </button>
                    </div>
                </article>

                </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copy">&copy; 2025 TechStore Online. Todos los derechos reservados.</p>
    </footer>

    <script src="src/scripts/app.js"></script>
</body>
</html>
